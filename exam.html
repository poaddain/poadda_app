<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0; padding: 0;
      text-align: center;
    }
    #mobileDisplay {
      position: absolute;
      top: 10px; left: 10px;
      font-size: 1rem;
      font-weight: bold;
      color: #333;
    }
    h1 {
      margin-top: 40px;
      font-size: 2rem;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="mobileDisplay"></div>
  <h1>Select Subject</h1>
  <div class="container">
    <div class="card" onclick="goToExam('exam1.html','Subject 1')">Subject 1</div>
    <div class="card" onclick="goToExam('exam2.html','Subject 2')">Subject 2</div>
    <div class="card" onclick="goToExam('exam3.html','Subject 3')">Subject 3</div>
  </div>

  <script>
    const mobile = localStorage.getItem("mobile");
    if (mobile) {
      document.getElementById("mobileDisplay").innerText = "Mobile: " + mobile;
    } else {
      window.location.href = "ipotest.html"; // if no login, go back
    }

    function goToExam(page, subject) {
      localStorage.setItem("examName", subject); // store exam name
      window.location.href = page;
    }
  </script>
</body>
</html>
