<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Candidate's Corner</title>
  <style>
    :root{ --bg: linear-gradient(135deg,#f9d423,#ff4e50); --card:#ffffff; --text:#222; --muted:#666; }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;min-height:100vh;background:var(--bg);display:flex;align-items:center;justify-content:center;flex-direction:column}
    .logo {
      width: 120px;
      margin: 20px 0;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .wrap{width:100%;max-width:520px;padding:24px}
    .title{color:#000;font-size:28px;font-weight:800;letter-spacing:.3px;text-align:center;margin:4px 0 18px}
    .grid{display:grid;grid-template-columns:1fr;gap:16px}
    .card{background:var(--card);border-radius:20px;padding:18px 16px;display:flex;align-items:center;gap:14px;box-shadow:0 10px 30px rgba(0,0,0,.12);cursor:pointer;transition:transform .25s ease, box-shadow .25s ease}
    .card:hover{transform:translateY(-4px) scale(1.01);box-shadow:0 16px 40px rgba(0,0,0,.18)}
    .icon{width:56px;height:56px;border-radius:16px;display:grid;place-items:center;background:radial-gradient(circle at 30% 20%, #fff6, #0001)}
    .card h3{margin:0;font-size:18px}
    .card p{margin:4px 0 0;font-size:13px;color:var(--muted)}
    .hint{margin-top:10px;text-align:center;font-size:12px;color:#222a}
    @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}
    .icon svg{animation:float 3s ease-in-out infinite}
    @media (min-width:560px){.grid{grid-template-columns:repeat(2,1fr)}}
    .back-btn {
      margin-top: 15px;
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      background: #444;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.25s, transform 0.25s;
    }
    .back-btn:hover {
      background: #222;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="logo.png" alt="Logo" class="logo">

  <main class="wrap">
    <div class="title">Candidate's Corner</div>
    <div class="grid">
      <div class="card" onclick="location.href='login.html'" aria-label="Go to Login">
        <div class="icon" aria-hidden="true">
          <!-- Lock Icon -->
          <svg viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="11" width="18" height="10" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
        </div>
        <div>
          <h3>Login</h3>
          <p>Access your exam panel</p>
        </div>
      </div>

      <div class="card" onclick="location.href='signup.html'" aria-label="Go to Sign Up">
        <div class="icon" aria-hidden="true">
          <!-- User Plus Icon -->
          <svg viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
            <circle cx="12" cy="7" r="4"/>
            <line x1="19" y1="8" x2="19" y2="14"/>
            <line x1="16" y1="11" x2="22" y2="11"/>
          </svg>
        </div>
        <div>
          <h3>Sign Up</h3>
          <p>Create a new account</p>
        </div>
      </div>
    </div>
    <div class="hint">If not registered, please Sign Up</div>
    <div style="text-align:center;">
      <button class="back-btn" onclick="location.href='pre.html'">â¬… Back</button>
    </div>
  </main>
</body>
</html>
