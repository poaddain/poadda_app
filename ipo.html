<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Study Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root{
      --glass-bg: rgba(255,255,255,0.15);
      --glass-border: rgba(255,255,255,0.28);
      --accent: #ffd369;
    }

    *{box-sizing:border-box}
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      padding: 30px 15px;
      background: linear-gradient(-45deg, #6a11cb, #2575fc, #ff7e5f, #feb47b);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating bubbles */
    .bubble {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.15);
      border-radius: 50%;
      animation: rise 20s infinite ease-in;
      backdrop-filter: blur(3px);
      z-index: 0;
    }
    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 0.7; }
      100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }

    header {
      width: 100%;
      max-width: 980px;
      display:flex;
      align-items:center;
      justify-content:center;
      position: relative;
      z-index: 1;
    }

    h1 {
      color: #fff;
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      margin: 0 10px 28px;
      animation: fadeDown 1s ease-out;
    }
    @keyframes fadeDown {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Logout button */
    .logout-btn {
      position: fixed;
      bottom: 18px;         /* placed at bottom */
      left: 50%;            /* horizontally centered */
      transform: translateX(-50%);
      z-index: 999;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      color: #fff;
      padding: 10px 14px;
      border-radius: 12px;
      display: flex;
      gap: 8px;
      align-items: center;
      cursor: pointer;
      backdrop-filter: blur(8px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      transition: transform .15s ease, opacity .15s ease;
    }
    .logout-btn:hover { transform: translateX(-50%) translateY(-3px); }
    .logout-btn i { color: var(--accent); font-size: 1.05rem; }

    .container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      width: 90%;
      max-width: 400px;
      z-index: 1;
    }

    .card {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 25px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 600;
      color: #fff;
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
      cursor: pointer;
      transform: translateY(0);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 20px 45px rgba(0,0,0,0.35);
    }

    .card i {
      font-size: 2rem;
      margin-bottom: 12px;
      display: block;
      color: var(--accent);
      text-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    /* Floating Animation */
    .float {
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    /* responsive tweak */
    @media (min-width: 600px){
      .container { max-width: 540px; grid-template-columns: 1fr 1fr; }
      .card { font-size:1rem; padding:20px; }
      .card:nth-child(3) { grid-column: 1 / -1; }
    }

    @media(max-width:480px){
      body { padding: 18px 12px; }
      h1 { font-size: 1.6rem; margin-bottom: 20px; }
      .logout-btn { bottom: 12px; padding:8px 12px; }
    }
  </style>
</head>
<body>
  <!-- Floating bubbles -->
  <div class="bubble" style="left: 15%; animation-duration: 18s;"></div>
  <div class="bubble" style="left: 35%; animation-duration: 25s;"></div>
  <div class="bubble" style="left: 55%; animation-duration: 20s;"></div>
  <div class="bubble" style="left: 75%; animation-duration: 28s;"></div>
  <div class="bubble" style="left: 90%; animation-duration: 22s;"></div>

  <!-- Logout button (bottom-center) -->
  <button class="logout-btn" id="logoutBtn" aria-label="Logout">
    <i class="fa-solid fa-right-from-bracket"></i>
    <span style="font-weight:600;">Log out</span>
  </button>

  <!-- Dynamic welcome message -->
  <header><h1 id="welcomeMsg">Welcome to the IPO Zone</h1></header>

  <main class="container" role="main" aria-labelledby="main-heading">
    <div class="card float" onclick="goToPage('iposyllabus.html')">
      <i class="fas fa-book-open"></i>
      Syllabus
    </div>
    <div class="card float" onclick="goToPage('iposm.html')">
      <i class="fas fa-folder-open"></i>
      Study Materials
    </div>
    <div class="card float" onclick="goToPage('ipotest.html')">
      <i class="fas fa-pencil-alt"></i>
      Practice Sets
    </div>
  </main>

  <script>
    function goToPage(page) {
      window.location.href = page;
    }

    // LOGOUT button handler
    document.getElementById('logoutBtn').addEventListener('click', function (ev) {
      ev.preventDefault();
      const ok = confirm('⚠️ Want to Log out?');
      if (ok) {
        localStorage.removeItem("mobile"); // clear mobile on logout
        window.location.href = 'pre.html';
      }
    });

    // Handle back button
    (function manageBackNavigation(){
      history.pushState({onPage: true}, '', location.href);
      window.addEventListener('popstate', function (e) {
        const shouldLogout = confirm('⚠️ Want to Log out?');
        if (shouldLogout) {
          localStorage.removeItem("mobile");
          window.location.href = 'login.html';
        } else {
          history.pushState({onPage: true}, '', location.href);
        }
      }, {passive: true});
    })();

    // ✅ Show welcome message with mobile
    window.onload = () => {
      let mobile = localStorage.getItem("mobile");
      if (mobile) {
        document.getElementById("welcomeMsg").innerText =
          "Welcome, " + mobile + " 👋 to the IPO Zone";
      }
    };
  </script>
</body>
</html>
